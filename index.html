<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
    
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="enter city name...">
        </div>
        <div class="weather-body" id="weather-body">
            <div class="location-details" id="location-details">
                <div class="city" id="city">CITY</div>
                <div class="date" id="date">DATE</div>
            </div>

            <div class="weather-status" id="weather-status">
                <div class="temp" id="temp">TEMP</div>
                <div class="max-min" id="max-min">MAX-MIN TEMP</div>
                <div class="weather" id="weather">WEATHER</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
